# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

on:
  - pull_request
  - push
name: paths
# comment
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    name: PATH on ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Show paths from pwsh
        run: .\paths.ps1
        shell: pwsh

      - name: Show paths from bash
        run: pwsh -File paths.ps1
        shell: bash

      #- name: Show paths from bash (Windows Git\bin\bash)
      #  if: matrix.os == 'windows-latest'
      #  run: |
      #    set bash="C:\Program Files\Git\bin\bash.exe"
      #    %bash% -c 'pwsh -File paths.ps1'
      #  shell: cmd

      - name: Upload reports
        uses: actions/upload-artifact@v1
        with:
          name: logs
          path: logs

      - name: Exit code should be 42 - shell bash
        run: php -r "exit(42);"
        shell: bash

      - name: Exit code should be 42 - shell pwsh
        run: php -r "exit(42);"
        shell: pwsh
        if: always()
